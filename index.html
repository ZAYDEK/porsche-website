<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Porsche</title>
		<link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
        <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
		<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link rel="stylesheet" href="style/-debug.css">
        <link rel="stylesheet" href="style/helper.css">
        <link rel="stylesheet" href="style/grid.css">
		<style>
            .hero {background: url(img/hero-1.jpg) center / cover;}

            @media (max-width: 1024px) { .hero { background: black url(img/hero-2.jpg) center / cover; } }
            @media (max-width:  768px) { .hero { background: black url(img/hero-3.jpg) center / cover; } }

            @font-face{font-family: "Porsche"; src: url("style/Porsche.ttf")}

            .hero {font-family: 'Porsche';}
            h1, h2{font-family: 'Porsche'; text-shadow: 0.7px 0.7px #000;}
            .specs{text-shadow: 1px 1px #000;}
            #models{text-shadow: 0.5px 0.5px rgb(75, 74, 74);}
            .navbar-item{font-weight: 900}
            /* i {color: white;} */
            
		</style>
	</head>
	<body>

            <section class="hero is-fullheight">
                    <div class="hero-head">
                            <div class="columns is-mobile is-marginless heading text-weight-bold">
                                <div class="column left has-text-white">
                                        <p>PORSCHE </p>
                                </div>
                                <div class="column center desktop" id="models">
                                    <p class="navbar-item has-text-white">PANAMERA</p>
                                    <p class="navbar-item has-text-black" style="text-shadow: 0.1px 0.1px #fff">911</p>
                                    <p class="navbar-item has-text-white">CAYENNE</p>
                                    <p class="navbar-item has-text-white">MACAN</p>
                                    
                                </div>
                                <div class="column right">
                                    <p class="navbar-item desktop has-text-white">SHOP     </p>
                                    <p class="navbar-item desktop has-text-white">SIGN IN  </p>
                                    <figure class="navbar-item has-text-white">
                                            <i class="fas fa-bars"></i>
                                    </figure>
                                </div>
                            </div>
                        </div>
                        
                        <header class="hero-body">
                                <div class="is-overlay has-text-centered single-spaced" style="top: 63%;">
                                    <h2 class="title is-1 has-text-white">911</h2>
                                    <h1 class="subtitle is-4 has-text-weight-light has-text-white">Carrera</h1>
                                    
                                </div>
                        </header>
        
                        <main class="hero-foot center" style="padding: 2rem;">
                                <div id="grid" style="width: 1024px;">
                                        <div id="a" class="center-column specs">
                                            <p class="has-text-centered has-text-white">
                                            Tradition. Design. Perfomance. 
                                            </p>
                                        </div>
                                            <div id="b" class="center-column specs">
                                                <p class="title has-text-white">
                                                    <i class="fas fa-tachometer-alt has-text-grey-light"
                                                        style="width: 0.75em; height: 0.75em;"></i>
                                                    4.3<span class="is-size-7">s</span>
                                                </p>
                                                <p class="subtitle has-text-white is-7">0-100 kmh</p>
                                            </div>
                                            <div id="c" class="center-column specs" style="border-left: 1px solid gray;">
                                                <p class="title has-text-white"><span class="is-size-7"></span>308<span class="is-size-7">kmh</span></p>
                                                <p class="subtitle is-7 has-text-white">Top Speed</p>
                                            </div>
                                            <div id="d" class="center-column specs" style="border-left: 1px solid gray;">
                                                <p class="title has-text-white">420</span><span class="is-size-7">PS</span></p>
                                                <p class="subtitle is-7 has-text-white">power</p>
                                            </div>  
                                        <div id="e" class="center-column">
                                            <a class="button is-info is-inverted is-rounded is-outlined has-text-weight-bold"
                                                style="width: 100%; border: 0.15em solid white;">
                                                learn more
                                            </a>
                                        </div>
                                    </div>
                        </main>
        

                </section>

               
	</body>
</html>
